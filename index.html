<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Boutique</title>
  <link rel="stylesheet" href="style.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/three@0.162.1/build/three.min.js"></script>


<body>

  <header>
    <h1>
  <img src="logo.png" alt="Logo Ma Boutique" class="logo">
</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="produits.html">Produits</a>
      <a href="panier.html">Panier</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
   <section class="featured-product">
    <div class="product">
      <canvas id="puff3D" width="300" height="300"></canvas>
      <h2>Puff 16k (Mise en avant)</h2>
      <p>10,00 €</p>
      <button>Ajouter au panier</button>
    </div>
  </section>
  <main>
    <h2>Produits en vedette</h2>
    <div class="produits">
      <div class="produit">
        <img src="Puff9kimg.PNG" alt="Puff 9K">
        <h3>Puff 9K</h3>
        <p>30,00 €</p>
        <button>Ajouter au panier</button>
      </div>
      <div class="produit">
        <img src="images/puff2.png" alt="Puff 30K">
        <h3>Puff 30K</h3>
        <p>50,00 €</p>
        <button>Ajouter au panier</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Ma Boutique - Tous droits réservés</p>
  </footer>
</body>

 <script>
    // Création de la scène
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    camera.position.z = 3;

    // Renderer avec transparence
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('puff3D'),
      alpha: true
    });
    renderer.setClearColor(0x000000, 0); // transparent
    renderer.setSize(300, 300);

    // Lumières
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    // Charger le modèle GLB
    const loader = new THREE.GLTFLoader();
    loader.load(
      'models/puff.glb', // chemin vers ton fichier 3D
      function (gltf) {
        const model = gltf.scene;
        model.scale.set(1, 1, 1);  // ajuste la taille
        scene.add(model);

        // Animation (rotation infinie)
        function animate() {
          requestAnimationFrame(animate);
          model.rotation.y += 0.01; // rotation
          renderer.render(scene, camera);
        }
        animate();
      },
      undefined,
      function (error) {
        console.error('Erreur lors du chargement du modèle :', error);
      }
    );
  </script>

</body>
</html>
